# ========================
# 生产环境配置
# ========================

spring:
  # 数据源（MySQL）
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/community?useSSL=true&serverTimezone=Asia/Shanghai&characterEncoding=utf8mb4&allowPublicKeyRetrieval=true}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:20}
      minimum-idle: ${DB_POOL_MIN_IDLE:5}
      connection-timeout: 20000
      max-lifetime: 1800000
      validation-timeout: 3000
      connection-test-query: SELECT 1

  # JPA
  jpa:
    hibernate:
      ddl-auto: validate  # 仅验证
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          time_zone: Asia/Shanghai

  # 缓存（如果需要）
  cache:
    type: redis  # 生产环境建议使用Redis
    redis:
      time-to-live: 60000

# 服务器
server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  tomcat:
    max-threads: 200
    max-connections: 10000

# 日志
logging:
  level:
    root: warn
    com.health.community: info
    org.hibernate: warn
    org.springframework: info
  file:
    name: /var/log/community/app.log
  logback:
    rolling-policy:  # ← 正确拼写！
      max-file-size: 10MB
      max-history: 30
      total-size-cap: 1GB

# src/main/resources/application-prod.yml
app:
  cors:
    allowed-origins:

springdoc:
  swagger-ui:
    enabled: false

# application-prod.yml（生产环境）
jwt:
  secret: ${JWT_SECRET}  # 必须从环境变量读取！
  ttl: 7200000  # 2小时，安全考虑
